             alert("Perdiste, Puntos: "+total);

    function valorAleatorio(min = 0, max = 1){
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function cargarValores(){

            $(this).attr("valor",valorAleatorio);
